plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter gradle plugin
}

android {
    namespace = "com.sindh_tech_solution.digital_nawabshah"
    compileSdkVersion 35 // Set to latest SDK or the one you want

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.sindh_tech_solution.digital_nawabshah"
        minSdk = 21
        targetSdk = 34 // Ensure this matches compileSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Points to the Flutter SDK
}
